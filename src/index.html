<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta title="Proyecto Alex" />
    <meta name="theme-color" content="#09f" />
    <title>Proyecto Alex</title>
    <!-- BIBLIOTECA DE BOOSTRAP -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <!-- FUENTES DE ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- BIBLIOTECA DE JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- ARCHIVOS PROPIOS -->
    <script src="./js/buscador.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Cabecera -->
    <header>
      <!-- Contenedor -->
      <div class="container-fluid box-cabecera">
        <!-- Fila -->
        <div class="row">
          <!-- Columnas -->
          <div class="col-3 box-buscador">
            <a href="index.html" class="box-icon btn btn-success">
              <i class="bi bi-house icon"></i>
              <p>Inicio</p>
            </a>
            <div class="container-linea">
              <div class="vertical-line"></div>
            </div>
            <div class="logo">
              <img src="./images/logo1.jpg" class="rounded-circle" alt="" />
            </div>
          </div>
          <div class="col-6 box-buscador">
            <nav class="navbar navbar-light bg-light">
              <form action="" class="form-inline d-flex formulario-busqueda">
                <div class="box-input-sugerencias">
                  <input
                    class="form-control mr-sm-2 input-search"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <ul class="lista-sugerencia"></ul>
                </div>
                <button
                  class="btn btn-outline-success my-sm-0 boton-busqueda"
                  type="submit"
                >
                  <div class="box-icon"><i class="bi bi-search icon"></i></div>
                </button>
              </form>
            </nav>
          </div>

          <div class="col-3 box-buscador">
            <a href="usuario.html" class="box-icon btn btn-success">
              <i class="bi bi-person-circle icon"></i>
              <p>Usuario</p>
            </a>

            <a class="btn btn-success" id="carrito">
              <i class="bi bi-cart3 icon"></i>
              <p>Carrito</p>
              <span class="badge text-bg-dark"></span>
              <div class="datos-compra card">
                <div class="cabecera-carrito">
                  <span>Cantidad</span>
                  <span>Nombre</span>
                  <span>Precio</span>
                  <i class="bi bi-x-circle" role="button"></i>
                </div>
                <div class="cuerpo-carrito"></div>
                <div class="footer-carrito">
                  <div class="row">
                    <div class="col-3" id="total"></div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!--Fin Columnas -->
        </div>
        <!-- Fin container -->
      </div>
    </header>
    <main>
      <div class="container-fluid carrusel">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/caballero-fondo.jpg"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img src="images/atuendo.jpg" class="d-block w-100" alt="" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <section class="contenido-principal">
        <!-- CARDS DE EVENTOS -->
        <!--         <section id="box-card-principales"></section>
 -->
        <!-- FILTRADO DE PRODUCTOS -->
        <section id="box-card-filtrado"></section>
        <!-- PRODUCTOS -->
        <section id="box-productos ">
          <div
            class="row row-cols-1 row-cols-md-3 g-4 box-productos-filas"
          ></div>
        </section>
      </section>
    </main>
    <footer>
      <div class="info">
        <div class="elementos-footer">
          <h2>Creador</h2>
          <div class="creador">
            <div class="box-icon">
              <i class="bi bi-c-circle icon"></i>
              <p>Alex Jonathan Rios Pinto</p>
            </div>
          </div>
        </div>

        <div class="container-linea">
          <div class="vertical-line"></div>
        </div>
        <div class="elementos-footer">
          <h2>Contacto</h2>
          <div class="contacto">
            <div class="box-icon">
              <i class="bi bi-telephone icon"></i>
              <p>tlf: 672629893</p>
            </div>
          </div>
        </div>
      </div>

      <div class="elementos-footer">
        <h2>Redes</h2>
        <div class="redes">
          <div class="box-icon">
            <i class="bi bi-facebook icon"></i>
          </div>
          <div class="box-icon">
            <i class="bi bi-instagram icon"></i>
          </div>
          <div class="box-icon">
            <i class="bi bi-github icon"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
